<template>

    <div class="container">
        
        <template if:true={showTermsAndConditions}>

            <section role="dialog" tabindex="-1" class="slds-modal slds-fade-in-open slds-modal_large" aria-labelledby="modal-heading-01" aria-modal="true" aria-describedby="modal-content-id-1">
                <div class="slds-modal__container">
                    <header class="slds-modal__header">
                        <button class="slds-button slds-button_icon slds-modal__close slds-button_icon-inverse" title="Close">
                            <svg class="slds-button__icon slds-button__icon_large" aria-hidden="true">
                                <use xlink:href="/assets/icons/utility-sprite/svg/symbols.svg#close"></use>
                            </svg>
                            <span class="slds-assistive-text">Close</span>
                        </button>
                        <h2 id="modal-heading-01" class="slds-modal__title slds-hyphenate">Terms & Conditions</h2>
                    </header>
                    <div class="slds-modal__content slds-p-around_medium slds-is-relative" id="modal-content-id-1">

                        <template if:true={isLoading}>
                            <lightning-spinner alternative-text="Loading" size="medium"></lightning-spinner>
                        </template>

                        <div class="tac-text-container" lwc:dom="manual"></div>

                    </div>
                    <footer class="slds-modal__footer">

                        <div class="flex-container">
                            <lightning-input type="checkbox" label="I accept the terms and conditions" data-name="tac-checkbox" onchange={handleCheckboxChange}></lightning-input>
                            &nbsp;
                            &nbsp;
                            &nbsp;
                            &nbsp;
                            &nbsp;
                            <button class="slds-button slds-button_brand" data-name="accept-button" disabled title="Accept the terms and conditions before proceeding" onclick={acceptTAC}>Close</button>
                        </div>

                        
                    </footer>
                </div>
            </section>
            <div class="slds-backdrop slds-backdrop_open"></div>

        </template>
    
    </div>    

</template>
