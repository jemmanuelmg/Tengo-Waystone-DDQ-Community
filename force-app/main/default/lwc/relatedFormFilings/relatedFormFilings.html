<template>
  <div class="container slds-is-relative">

    <template if:true={isLoading}>
      <lightning-spinner alternative-text="Loading" size="medium"></lightning-spinner>
    </template>

    <template if:true={thereAreRecords}>
      <table class="slds-table slds-table_bordered">
        <thead>
          <tr>
            <th>Form Filing</th>
            <th>Contact</th>
            <th>Status</th>
            <th>Created Date</th>
            <th>Completed Date</th>
          </tr>
        </thead>
        <tbody>
          <template for:each={formFilings} for:item="filing">
            <tr key={filing.Id}>
              <td>
                <a class="form-filing-link" target="_blank" href={filing.Link}>
                  {filing.Name}
                </a>
              </td>
              <td>{filing.ContactName}</td>
              <td>{filing.Status}</td>
              <td>{filing.CreatedDate}</td>
              <td>{filing.CompletedDate}</td>
            </tr>
          </template>
        </tbody>
      </table>
    </template>

    <template if:false={thereAreRecords}>
      <div class="no-records-message">
        <br>
        <div class="slds-text-heading_medium">No items to display.</div>
        <br>
        <div class="slds-text-heading_small">At the moment there are no Form Filings related with this Engagement.</div>
        <br>
      </div>
    </template>
    
  </div>
</template>
